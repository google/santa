---
language: objective-c
cache:
  - bundler
  - cocoapods
sudo: false
osx_image: xcode9.3

before_install:
 - gem install cocoapods xcpretty
 - pod setup >/dev/null

script:
 - xcodebuild -workspace Santa.xcworkspace -scheme All -derivedDataPath build build test CODE_SIGN_IDENTITY='' | xcpretty -sc && exit ${PIPESTATUS[0]}
