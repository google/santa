---
language: objective-c
sudo: false

addons:
  homebrew:
    taps: bazelbuild/tap
    packages: bazelbuild/tap/bazel

script:
 - bazel build :release --show_progress_rate_limit=30.0 --apple_generate_dsym --color=no --verbose_failures --sandbox_debug
 - bazel test :logic_tests --show_progress_rate_limit=30.0 --test_output=errors --verbose_failures --sandbox_debug
