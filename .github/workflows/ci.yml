name: CI

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - main
    paths:
      - 'Source/**'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run linters
        run: ./Testing/lint.sh


  build_userspace:
    strategy:
      fail-fast: false
      matrix:
        os: [self-hosted]
    runs-on: ${{ matrix.os }}
    steps:
     - uses: actions/checkout@v2
     - name: set path
       run: echo "/opt/homebrew/bin/" >> $GITHUB_PATH
     - name: Build Userspace
       run: bazel build --apple_generate_dsym -c opt :release --define=SANTA_BUILD_TYPE=adhoc

  unit_tests:
    strategy:
      fail-fast: false
      matrix:
        os: [self-hosted]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - name: set path
        run: echo "/opt/homebrew/bin/" >> $GITHUB_PATH
      - name: Run All Tests
        run: bazel test :unit_tests --define=SANTA_BUILD_TYPE=adhoc --test_output=errors