  integration:
    strategy:
      matrix:
        os: [self-hosted]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - name: set path
        run: echo "/opt/homebrew/bin/" >> $GITHUB_PATH
      - name: run moroz
        run: |
          go install github.com/groob/moroz/cmd/moroz@latest
          ./Testing/init_dev_certs.sh
          ~/go/bin/moroz -configs="$GIT_ROOT/Testing/global.toml" -tls-key server.key -tls-cert server.crt &
      - name: adhoc run
        run: bazel run :reload --define=SANTA_BUILD_TYPE=adhoc
      - name: try running binaries
        run: bazel test :integration_tests

