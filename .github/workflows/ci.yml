  integration:
    runs-on: inner
    strategy:
      fail-fast: false
    env:
      VM_PASSWORD: ${{ secrets.VM_PASSWORD }}
    steps:
      - uses: actions/checkout@v2
      - name: install configuration profile
        run: bazel run //Testing/integration:install_profile -- Testing/integration/configs/default.mobileconfig
      - name: set path
        run: echo "/opt/homebrew/bin/" >> $GITHUB_PATH
      - name: install and run moroz
        run: |
          go install github.com/groob/moroz/cmd/moroz@latest
          ~/go/bin/moroz -configs="$GITHUB_WORKSPACE/Testing/global.toml" -use-tls=false &
      - name: start santa and sync
        run: |
          bazel run :reload --define=SANTA_BUILD_TYPE=adhoc
          sudo santactl sync --debug
      - name: run integration test binaries
        run: bazel test //Testing/integration:integration_tests
      - name: test config changes
        run: bazel test //Testing/integration:e2e_config_changes
      - name: schedule poweroff
        run: sudo shutdown -h +1

