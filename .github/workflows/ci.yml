name: CI
on:
  push:
    branches:
      - '*'
    paths:
      - 'Source/**'
  pull_request:
    branches:
      - main
    paths:
      - 'Source/**'
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # ratchet:actions/checkout@v3
      - name: Run linters
        run: ./Testing/lint.sh
  build_userspace:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-11, macos-12, macos-13, macos-14]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # ratchet:actions/checkout@v3
      - name: Build Userspace
        run: bazel build --apple_generate_dsym -c opt :release --define=SANTA_BUILD_TYPE=adhoc
  unit_tests:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-11, macos-12, macos-13, macos-14]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # ratchet:actions/checkout@v3
      - name: Run All Tests
        run: bazel test :unit_tests --define=SANTA_BUILD_TYPE=adhoc --test_output=errors
  test_coverage:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # ratchet:actions/checkout@v3
      - name: Generate test coverage
        run: sh ./generate_cov.sh
      - name: Coveralls
        uses: coverallsapp/github-action@09b709cf6a16e30b0808ba050c7a6e8a5ef13f8d # ratchet:coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: ./bazel-out/_coverage/_coverage_report.dat
          flag-name: Unit
