name: CI

on:
  push:
    branches:
      - '*'
    paths:
      - 'Source/**'
  pull_request:
    branches:
      - main
    paths:
      - 'Source/**'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run linters
        run: ./Testing/lint.sh

  build_userspace:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-11, macos-12]
    runs-on: ${{ matrix.os }}
    steps:
     - uses: actions/checkout@v2
     - name: Build Userspace
       run: bazel build --apple_generate_dsym -c opt :release --define=SANTA_BUILD_TYPE=adhoc

  unit_tests:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-11, macos-12]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - name: Run All Tests
        run: bazel test :unit_tests --define=SANTA_BUILD_TYPE=adhoc --test_output=errors

  test_coverage:
    runs-on: macos-11
    steps:
      - uses: actions/checkout@v2
      - name: Generate test coverage
        run: sh ./generate_cov.sh
      - name: Coveralls
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: ./bazel-out/_coverage/_coverage_report.dat
          flag-name: Unit


  fuzz:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - name: Setup libfuzzer
        run: Fuzzing/install_libclang_fuzzer.sh
      - name: Cleanup any existing fuzz runs
        run: rm -rf /tmp/fuzzing
      - name: Fuzz Mach-O Parsing
        run: bazel run --config=fuzz //Fuzzing:MachOParse_run -- -- -max_len=32768 -runs=1000000
      - name: Upload crashes
        uses: actions/upload-artifact@v1
        if: failure()
        with:
          name: artifacts
          path: /tmp/fuzzing/artifacts
